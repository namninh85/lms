<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<body>
	<div class="row" th:fragment="main-popup">
		<div id="mainModal" class="modal fade">
			<div class="modal-dialog modal-lg">
				<div class="modal-content col-xs-12 content">
					<div class="modal-header col-xs-12">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="mainModalTitle">Title</h4>
					</div>
					<div class="modal-body col-xs-12" th:fragment="popupBody" id="popupBody">
					</div>
					<div class="modal-footer col-xs-12">
						<button type="button" class="btn btn-danger btn-sm btn-close-popup" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
