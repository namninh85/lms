<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	layout:decorator="template/layout"
	xmlns:layout="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org">
	<head>
	
	</head>
	<!-- Body -->
	<body>
		<!-- Content -->
		  <div class="layout-content" data-scrollable="true" th:fragment="content">
		  
			<div class="container-fluid">

			  <ol class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li class="active">Profile</li>
			  </ol>
			  <h1 class="page-heading h2">Forgot Password</h1>
		
			  <div class="card">
			  	<div class="p-a-1">
		          <form id="frmProfile" name="frmProfile" method="post" enctype="multipart/form-data" ng-submit="forgotPassword)">
		            <div class="form-group row">
		            	<label for="email" class="col-sm-3 form-control-label">Email</label>
		           		<div class="col-md-6">
			                <input type="email" ng-model="user.email" class="form-control" placeholder="Email" name="email" ng-required="true"/>
			             </div>
		            </div>	
		            <div class="form-group row m-b-0">
	                  <div class="col-sm-offset-3 col-sm-3">
		                  <button type="submit" class="btn btn-primary btn-rounded" ng-disabled="frmProfile.$invalid">Reset Password</button>
		                  <button type="button" ng-click="cancel()" class="btn btn-danger btn-rounded">Cancel</button>
	                  </div>
	                </div>
	               	            
		          </form>
        		</div>
			  </div>
			</div>	
		  </div>
  
	</body>
	
	<!-- End -->
</html>
