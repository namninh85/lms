<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	layout:decorator="template/layout"
	xmlns:layout="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org">
<!-- Body -->
<body>
	<!-- Content -->
	<div class="layout-content" data-scrollable="true"
		th:fragment="content">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li><a href="#">Home</a></li>
		        <li><a href="#/course-report" class="active">Report</a></li>		        
			</ol>
			<div class="media">
				<div class="media-body">
					
				</div>
				<div class="media-right media-middle">
					
				</div>
			</div>
			<div class="card">
				<div class="card-header left" style="width:100%; height:50px; line-height:50px;">
					<div class="col-xs-8">
					<h4>Trainee Report</h4></div><div class="col-xs-4">
					<button class="btn btn-link right" ng-click="exportToExcel('#tableExport')">Export</button></div>				
				</div>
				<div class="table-responsive">
				<table class="table table-bordered table-hover table-sm" id ="tableExport" ng-table="trainees">
					<tr ng-repeat="trainee in $data">
					  <td data-title="'No.'" class="center">{{$index+1}}</td>
			          <td data-title="'Trainee ID'" class="center"><a href="#/trainee-detail/{{courseId}}/{{trainee.userId}}">{{trainee.userId}}</a>	</td>
			          <td data-title="'Trainee Name'">{{trainee.fullName}}</td>
			          <td data-title="'DoB'">{{trainee.dob | date:'MM/dd/yyyy'}}</td>					  
					  <td data-title="'Center'">{{trainee.center}}</td>	
					  <td data-title="'Final comment'" class="text-right">{{trainee.finalComment}}</td>
					  <td data-title="'Result'"  class="center"><span class="label label-success">{{trainee.finalAssessment}}</span></td>
			        </tr>
					
				</table>
				</div>
			<div class="clearfix"></div>

			</div>
		</div>

	</div>


</body>
<!-- End -->
</html>
